<div class="container">
  <div>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <input type="hidden" [(ngModel)]="user.id" name="id" formControlName="id">
  <div class="row">
    <div class="col-md-3">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" name="firstName" formControlName="firstName">
    </div>
  </div>

    <div class="row">
    <div class="col-md-3">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName" formControlName="lastName">
    </div>
    </div>

    <div class="row">
    <div class="col-md-3">
      <label for="email">Email</label>
      <input type="text" class="form-control user-select-none" readonly id="email" [(ngModel)]="user.email" name="email" formControlName="email">
    </div>
    </div>

    <div class="row">
    <div class="col-md-3">
      <label for="password">Pass</label>
      <input type="text" class="form-control" id="password" [(ngModel)]="user.password" name="password" formControlName="password">
    </div>
    </div>

    <div class="row">
    <div class="col-md-3">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="user.address" name="address" formControlName="address">
    </div>
    </div>

    <div class="row">
    <div class="col-md-3">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" [(ngModel)]="user.city" name="city" formControlName="city">
    </div>
    </div>

    <div class="row">
    <div class="col-md-3">
      <label for="state">State</label>
      <input type="text" class="form-control" id="state" [(ngModel)]="user.state" name="state" formControlName="state">
    </div>
    </div>

    <div class="row">
    <div class="col-md-3">
      <label for="jmbg">JMBG</label>
      <input type="text" class="form-control" id="jmbg" [(ngModel)]="user.jmbg" name="jmbg" formControlName="jmbg">
    </div>
    </div>

    <div class="row">
    <div class="col-md-3">
      <label for="job">Job</label>
      <input type="text" class="form-control" id="job" [(ngModel)]="user.job" name="job" formControlName="job">
    </div>
    </div>

    <div class="row">
    <div class="col-md-3">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="phone" [(ngModel)]="user.phone" name="phone" formControlName="phone">
    </div>
    </div>

    <div class="row">
    <div class="col-md-3">
      <label for="gender">Gender</label>
      <input type="text" class="form-control" id="gender" [(ngModel)]="user.gender" name="gender" formControlName="gender">
    </div>
    </div>

    <div class="row">
    <div class="col-md-3">
      <label for="info">Info</label>
      <input type="text" class="form-control" id="info" [(ngModel)]="user.information" name="info" formControlName="info">
    </div>
    </div>

    <button class="btn btn-primary" type="submit">Update</button>
    </form>
</div>
</div>
