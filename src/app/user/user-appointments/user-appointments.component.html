
<div class="row">
  <table  class="table table-hover" >
    <thead>
    <tr>
      <th>Date</th>
      <th>Hospital</th>
      <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let a of userApps">
      <td>{{a.slobodanTermin.date}} {{a.slobodanTermin.time}}</td>
      <td>{{a.slobodanTermin.centar.name}}</td>
      <td>{{a.slobodanTermin.centar.address}}</td>

      <td><button class="btn btn-primary" (click)="cancel(a.id)">Cancel</button></td>

    </tr>
    </tbody>
  </table>
</div>
