<div class="container">
  <div class="col-2">
    <div class="row">
      <select [(ngModel)]="centar">
        <option *ngFor="let c of centers" [ngValue]="c">
          {{c.name}}
        </option>
      </select>

    </div>

    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    </div>
    <div class="row">
      <input [format]="24" [ngxTimepicker]="picker1" placeholder="Choose time" [(ngModel)]="time">
      <ngx-material-timepicker #picker1></ngx-material-timepicker>
    </div>

    <div class="row">
      <label for="duration">Input duration of appointment</label>
      <input id="duration" type="number" placeholder="min of appointment" max="30" min="5" [(ngModel)]="duration">
    </div>
  </div>

  <button (click)="createTerm()" class="btn btn-primary">Save</button>


  <div class="row">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Date</th>
        <th>Hospital</th>
        <th>Time</th>
        <th>Duration</th>
        <th>Reservation</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let t of termin">
        <td>{{t.date}}</td>
        <td>{{t.centar.name}}</td>
        <td>{{t.time}}</td>
        <td>{{t.duration}}</td>
        <td>{{t.reservated}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
